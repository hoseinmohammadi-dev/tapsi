                <div class="w-1/2 flex justify-start items-center md:w-[20%] lg:w-[15%]">
                    <img class="w-[100px]" src="img/tapsi-ir/svgexport-1.svg" alt="logo">
                </div>
                <!-- ///////////////////// header icon ///////////////// -->
                <div class="w-1/2 flex items-center justify-end md:hidden">
                    <a href="#"><i class="icon-menu text-3xl"></i></a>
                </div>
                <!-- ///////////////////////////ul li///////////////// -->
                <div class="w-[80%] hidden md:flex lg:w-[60%]">
                    <ul class="flex justify-start items-center w-full *:px-2.5 *:hover:text-amber-500">
                        <li><a href="#">ثبت نام راننده خودرو</a></li>
                        <li><a href="#">ثبت نام راننده موتور</a></li>

                        <li><a href="#">اپلیکیشن رانندگان</a></li>
                    </ul>
                </div>
                <!-- /////////////////////button/////////////// -->
                <div class="hidden lg:flex items-center justify-center w-[15%]">
                    <a href="#" class=" py-2 px-5 rounded-4xl bg text-white hover:opacity-85">دانلود تپسی</a>
                </div>
            </div>
            <!-- AD -->
            <article class="w-full h-[60px] headerPic "></article>
        </header>
        <!-- start main -->
        <main>
            <section class="*:w-full  bg-gray-100 relative *:md:w-1/2 flex flex-wrap mt-5">
                <!-- title -->
                <div class="*:w-full h-[200px]  flex flex-wrap py-10 md:pt-1.5 text-center  text-4xl font-bold md:h-[150px] md:mt-10 lg:mt-25">
                    <span class="pb-2.5 md:pb-0">با سوپر اپلیکیشن تپسی،</span>
                    <span>زندگی به فرمان توست</span>
                </div>
                <!-- img -->
                <figure class="md:h-full flex md:items-center p-2">
                    <img class="w-[90%] mx-auto rounded-3xl " src="img/hero.png" alt="">
                </figure>
                <!-- btn -->
                <div class="h-[200px] md:h-[100px] flex flex-wrap justify-center text-center py-10 md:py-0 *:w-[75%] *:flex *:justify-center *:items-center md:absolute md:top-35 lg:top-56">
                    <a class="btnPrimary my-4 md:my-1" href="">دانلود اپلیکیشن مسافر</a>
                    <a class="btnsecondery" href="">نسخه وب اپلیکیشن (PWA)</a>
